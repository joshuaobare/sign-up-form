<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lhs">
            <img class="leaves" src="leaves.jpg" alt="Dem leavez">
            <figcaption>Photo by <a src="https://unsplash.com/@haliewestphoto"><u>Halie West</u></a> on <a src="https://unsplash.com/photos/25xggax4bSA"><u>Unsplash.</u></a></figcaption>
            <div id="logo">
                <img class="logo" src="odin-lined.png" alt="Logo">
                ODIN
            </div>
        </div>
        <div class="rhs">
            <div class="rhs-container">
                <div class="right-top">
                    <div class="text">    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>
                    You <em>know</em> you want to.</div>
                </div>
                <div class="right-mid">
                    <div class="text2"><strong>Let's do this!</strong></div>
                    <div class="form">
                        
                        <form id="the-form">
                            <div class="lhsform">
                                <div class='form-row'>
                                    <label class="top-fr" for="fname">FIRST NAME</label>
                                    <input type="text" id="fname" required>
                                </div>

                                <div class='form-row'>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" required>
                                </div>

                                <div class='form-row'>
                                    <label for="pword">PASSWORD</label>
                                    <input type="password" id="pword" required>
                                </div>
                            </div>
                            <div class="rhsform">
                                <div class='form-row'>
                                    <label class="top-fr" for="lname">LAST NAME</label>
                                    <input type="text" id="lname">
                                </div>
                                
                                <div class='form-row'>
                                    <label for="pnum">PHONE NUMBER</label>
                                    <input type="number" id="pnum">
                                </div>
                                
                                <div class='form-row'>
                                    <label for="cpass">CONFIRM PASSWORD</label>
                                    <input type="password" id="cpass" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right-bottom">
                    <div class="footer">
                        <button type="submit" form="the-form">Create Account</button>
                        <div class="footertext">Already have an account? <a><span style="color:#596D48"><strong>Log In</strong></span></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



</body>
</html>
