<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lhs">
            <img src="leaves.jpg" alt="Dem leavez">
        </div>
        <div class="rhs">
            <div class="rhs-container">
                <div class="right-top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>
                You <em>know</em> you want to.</div>
                <div class="right-mid">
                    <strong>Let's do this!</strong>
                    <div class="form">
                        <form>
                            <div class='form-row'>
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname">
                            </div>
                            <div class='form-row'>
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname">
                            </div>
                            <div class='form-row'>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </div>
                            <div class='form-row'>
                                <label for="pnum">PHONE NUMBER</label>
                                <input type="text" id="pnum">
                            </div>
                            <div class='form-row'>
                                <label for="pword">PASSWORD</label>
                                <input type="password" id="pword">
                            </div>
                            <div class='form-row'>
                                <label for="cpass">CONFIRM PASSWORD</label>
                                <input type="password" id="cpass">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right-bottom">
                    <button>Create Account</button>
                    <div>Already have an account? <a href="">Log In</a></div>
                </div>
            </div>
        </div>
    </div>
    



</body>
</html>
